  <div class="header-bar">
  <img src="assets/logoagrosoft.png" alt="Logo Agrosoft" class="header-logo" />
  <div class="actions">
    <button mat-icon-button class="home-button" (click)="goBack()" matTooltip="Cancelar">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-icon-button class="home-button" (click)="goHome()" matTooltip="Inicio">
      <mat-icon>home</mat-icon>
    </button>
  </div>
</div>

<form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
  <mat-card class="form-card">
    <mat-card-content>
      <h1 class="form-title-inside">
        {{ plot ? 'Editar Lote' : 'Agregar Lote' }}
      </h1>

      <div class="form-fields">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Número Catastral</mat-label>
          <input matInput formControlName="cadastralNumber" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Área (ha)</mat-label>
          <input matInput type="number" formControlName="area" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Ubicación</mat-label>
          <input matInput formControlName="location" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="status">
            <mat-option value="free">Libre</mat-option>
            <mat-option value="planted">Sembrado</mat-option>
            <mat-option value="harvested">Cosechado</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="form-card">
    <mat-card-content>
      <h4 class="form-title-inside">Tareas</h4>
      <div formArrayName="tasks">
        <div *ngFor="let task of tasks.controls; let i = index" [formGroupName]="i" class="task-block">
          <div class="form-fields">
            <mat-form-field appearance="outline">
              <mat-label>Tipo</mat-label>
              <mat-select formControlName="type">
                <mat-option value="planting">Siembra</mat-option>
                <mat-option value="spraying">Fumigación</mat-option>
                <mat-option value="harvesting">Cosecha</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
  <mat-label>Fecha</mat-label>
  <input
    matInput
    [matDatepicker]="taskPicker"
    formControlName="date"
    readonly
    (keydown)="preventTyping($event)"
  />
  <mat-datepicker-toggle matSuffix [for]="taskPicker"></mat-datepicker-toggle>
  <mat-datepicker #taskPicker></mat-datepicker>
</mat-form-field>
          </div>

          <h5>Insumos</h5>
          <div formArrayName="inputs">
            <div *ngFor="let input of getInputs(i).controls; let j = index" [formGroupName]="j" class="form-fields">
              <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" />
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Tipo</mat-label>
                <mat-select formControlName="type">
                  <mat-option value="seed">Semilla</mat-option>
                  <mat-option value="fertilizer">Fertilizante</mat-option>
                  <mat-option value="agrochemical">Agroquímico</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Cantidad</mat-label>
                <input matInput type="number" formControlName="quantity" />
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Unidad</mat-label>
                <input matInput formControlName="unit" />
              </mat-form-field>

              <div class="right-align">
                <button mat-stroked-button class="uniform-button align-right" type="button" (click)="removeInput(i, j)">
                  Eliminar Insumo
                </button>
              </div>
            </div>
            <div class="right-align">
              <button mat-stroked-button class="uniform-button align-right" type="button" (click)="addInput(i)">
                Agregar Insumo
              </button>
            </div>
          </div>
          <div class="button-center">
            <button mat-button class="green-button uniform-button" type="button" (click)="removeTask(i)">
              Eliminar tarea
            </button>
          </div>
        </div>
        <div class="button-center">
          <button mat-raised-button class="green-button uniform-button" type="button" (click)="addTask()">
            Agregar Tarea
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="form-card">
    <mat-card-content>
      <h4 class="form-title-inside">Lluvias</h4>
      <div formArrayName="rainfall">
        <div *ngFor="let rain of rainfall.controls; let i = index" [formGroupName]="i" class="form-fields">
          <mat-form-field appearance="outline">
          <mat-label>Fecha</mat-label>
            <input
              matInput
              [matDatepicker]="rainPicker"
              formControlName="date"
              readonly
              (keydown)="preventTyping($event)"
            />
            <mat-datepicker-toggle matSuffix [for]="rainPicker"></mat-datepicker-toggle>
          <mat-datepicker #rainPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Milímetros</mat-label>
            <input matInput type="number" formControlName="millimeters" />
          </mat-form-field>

          <div class="right-align">
            <button mat-button class="green-button uniform-button" type="button" (click)="removeRain(i)">
              Eliminar lluvia
            </button>
          </div>
        </div>
        <div class="button-center">
          <button mat-raised-button class="green-button uniform-button" type="button" (click)="addRain()">
            Agregar Lluvia
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="submit-actions button-center">
    <button mat-raised-button class="green-button uniform-button" type="submit" [disabled]="form.invalid">
      <mat-icon>save</mat-icon> Guardar
    </button>
  </div>
</form>
